<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1>Residência das pessoas!</h1>
    País de nascimento: <input type="text" name="pais" id="xpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nas">

    </div>
    <script>

     function verificar(){
        var nacionalidade = window.document.getElementById('xpais').value
        var tela = window.document.getElementById('nas')
        tela.innerHTML = `Você nasceu em ${nacionalidade} `
        if (nacionalidade == 'brasil'){
            tela.innerHTML += '<p>Você é brasileiro</p>'
        }
     }
    </script>
</body>
</html>
