<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="vel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        

        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if (vel > 60){
                res.innerHTML += '<p>Opa, tome uma multa por execeder a velocidade permitida</p>'
            } else {
                res.innerHTML += '<p>Tranquilo, siga sua viagem</p>'
            }
            res.innerHTML += '<p> Dirija com segurança! </p>'
        }
    </script>
</body>
</html>
